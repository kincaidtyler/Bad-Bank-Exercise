<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Routing</title>

    <!-- Don't use this in production  (Transpiler) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <!-- React Component is placed within this div -->
        <div id="root"></div>

        <!-- Load React and Router -->
        <script crossorigin src="https://unpkg.com/react/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js"></script>

        <!-- Load React Component-->
        <script src="home.js"       defer type="text/babel"></script>
        <script src="about.js"      defer type="text/babel"></script>
        <script src="products.js"   defer type="text/babel"></script>
        <script src="index.js"      defer type="text/babel"></script>
        
    </body>
</html>
